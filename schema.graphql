type Account @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
  createdAt: BigInt!
}

type AccountDelegate @entity {
  id: ID!
  from: Account!
  to: Account!
  numVotesDelegated: BigInt!
}

type Delegation @entity {
  id: ID!
  address: Bytes!
  numVotes: BigInt!
  numVotesReceived: BigInt!
  createdAt: BigInt!
}

type MintEvent @entity {
  id: ID!
  account: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type BurnEvent @entity {
  id: ID!
  account: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type TransferEvent @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type ApprovalEvent @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
  timestamp: BigInt!
}

type DelegateChangedEvent @entity {
  id: ID!
  delegate: Bytes!
  fromDelegate: Bytes!
  toDelegate: Bytes!
  timestamp: BigInt!
}

type DelegateVotesChangedEvent @entity {
  id: ID!
  delegate: Bytes!
  previousBalance: BigInt!
  newBalance: BigInt!
}

type OwnershipTransferredEvent @entity {
  id: ID!
  previousOwner: Bytes!
  nextOwner: Bytes!
  timestamp: BigInt!
}
