type Account @entity {
  id: ID!
  address: String!
  balance: BigInt!
  createdAt: BigInt!
}

type AccountDelegate @entity {
  id: ID!
  from: Account!
  to: Account!
  numVotesDelegated: BigInt!
}

type Delegation @entity {
  id: ID!
  address: String!
  numVotes: BigInt!
  numVotesReceived: BigInt!
  createdAt: BigInt!
}

type MintEvent @entity {
  id: ID!
  account: String!
  amount: BigInt!
  timestamp: BigInt!
}

type BurnEvent @entity {
  id: ID!
  account: String!
  amount: BigInt!
  timestamp: BigInt!
}

type TransferEvent @entity {
  id: ID!
  from: String!
  to: String!
  amount: BigInt!
  timestamp: BigInt!
}

type ApprovalEvent @entity {
  id: ID!
  owner: String!
  spender: String!
  value: BigInt!
  timestamp: BigInt!
}

type DelegateChangedEvent @entity {
  id: ID!
  delegate: String!
  fromDelegate: String!
  toDelegate: String!
  timestamp: BigInt!
}

type DelegateVotesChangedEvent @entity {
  id: ID!
  delegate: String!
  previousBalance: BigInt!
  newBalance: BigInt!
}

type OwnershipTransferredEvent @entity {
  id: ID!
  previousOwner: String!
  nextOwner: String!
  timestamp: BigInt!
}
