type Account @entity {
  id: ID!
  address: String!
  balance: BigInt!
  votingPower: BigInt!
  delegatedTo: String!
  createdAt: BigInt!
}

type TransferEvent @entity {
  id: ID!
  from: String!
  to: String!
  amount: BigInt!
  timestamp: BigInt!
}

type ApprovalEvent @entity {
  id: ID!
  owner: String!
  spender: String!
  value: BigInt!
  timestamp: BigInt!
}

type DelegateChangedEvent @entity {
  id: ID!
  delegate: String!
  fromDelegate: String!
  toDelegate: String!
  timestamp: BigInt!
}

type DelegateVotesChangedEvent @entity {
  id: ID!
  delegate: String!
  previousBalance: BigInt!
  newBalance: BigInt!
}

type OwnershipTransferredEvent @entity {
  id: ID!
  previousOwner: String!
  nextOwner: String!
  timestamp: BigInt!
}
